<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <base href="{{ site.baseurl }}">
    <title>Email Rewriter</title>
    <style>
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        body {
            font-family: 'Inter+Tight', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h3 {
            font-family: 'Roboto Serif', serif;
        }

        textarea {
            font-family: 'Azeret+Mono', monospace;
            width: 100%;
            height: 200px;
            margin: 10px 0;
        }
        .controls {
            margin: 20px 0;
        }
        select {
            font-family: 'Inter+Tight', sans-serif;
            color: black;
            padding: 10px;
            /* font-size: 16px; */
            border-radius: 4px;
            border: 1px solid #ccc;
            font-weight: bold;
        }

        button {
            font-family: 'Inter+Tight', sans-serif;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #loading {
            display: none;
            margin: 10px 0;
        }

        /* Dark mode toggle switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 24px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider  {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(13px);
        } 

        input:checked + .slider:after {
            transform: translateX(13px);
        } 

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .container {
            background-color: #121212;
        }

        .dark-mode textarea {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }

        body.dark-mode h1 {
            color: #e0e0e0;
        }
        /* Dark mode link colors */
        body.dark-mode a {
            color: #74C9E5;  /* Lighter blue for dark mode */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        body.dark-mode a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="dark-mode-toggle" style="position: absolute; top: 40px; right: 100px;">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        <h1>Email Rewriter</h1>
        </div>
    </div>
    <p>Enter the email you want to rewrite and select a tone from the dropdown.
        Chat LLM Mixtral-8x7b via <a href="http://console.groq.com/" target="_blank">groq</a> will be used to rewrite the email.
    </p>
    <div>
        <h3>Original Email:</h3>
        <textarea id="inputEmail" placeholder="Paste or compose your email here..."></textarea>
    </div>
    <div class="controls">
        <select id="toneSelect">
            <option value="growth mindset">Growth Mindset</option>
            <option value="passive aggressive">PassAgg</option>
            <!-- <option value="hard boiled detective">Philip Marlowe</option> -->
            <option value="melodramatic">Melodramatic</option>
            <option value="business">Business</option>
            <option value="pompous">Pompous</option>
            <!-- <option value="Mr. Mistoffelees">Mr. Mistoffelees</option> -->
            <option value="dungeons and dragons">D&D</option>
            <option value="professional">Professional</option>
            <option value="friendly">Friendly</option>
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
            <option value="meow">Meow</option>
        </select>
    <button id="rewriteBtn" onclick="rewriteEmail()">Rewrite Email</button>
    </div>
    <div id="loading">Processing...</div>
    <div>
        <h3>Rewritten Email:</h3>
        <textarea id="outputEmail" placeholder="Rewritten email will appear here..." readonly></textarea>
    </div>
    <button id="copyBtn" onclick="copyEmail()">Copy to Clipboard</button>
    <p>Github repo: <a href="https://github.com/ab604/email-rewriter" target="_blank">https://github.com/ab604/email-rewriter</a></p>
    <script src="script.js"></script>
</body>
</html>
